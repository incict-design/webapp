<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Embedded Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    /* 埋め込みエリアを全画面に広げる */
    #drawArea {
      width: 100%;
      height: 50vh;
      overflow: hidden;
    }

    #drawFrame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>



<!-- Webページ表示エリア -->
  <div id="drawArea">
    <iframe
      id="drawFrame"
      src="https://incict-design.github.io/class-badge/"
      allowfullscreen>
    </iframe>
  </div>






  <!-- Webページ表示エリア -->
  <div id="drawArea">
    <iframe
      id="drawFrame"
      src="https://incict-design.github.io/spelling/"
      allowfullscreen>
    </iframe>
  </div>

  </div>






</body>
</html>
